<!doctype html>
<html>
  <head>
    <title>Chatter</title>
  </head>
<body>
  <div id='name_picker'>
    <form class='name_picker' action='name'>
      <input type='text' name='name'/>
      <input type='submit' value='Go!'/>
    </form>
  </div>
  <div id="chat">
    <ol class='message_list'></ol>
    <form class='new_message' action='send'>
      <input class='chatbox' type='text' name='message'/>
      <input type='submit' value='Send' />
    </form>
  </div>
  <script src="/js/main.js"></script>
</body>
</html>
